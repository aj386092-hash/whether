<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.5s, color 0.5s;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px 20px;
      border-radius: 15px;
      text-align: center;
      width: 280px;
      backdrop-filter: blur(6px);
      box-shadow: 0 3px 12px rgba(0,0,0,0.15);
      transition: background 0.5s;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    input {
      width: 80%;
      padding: 6px;
      border: none;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 14px;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #0078ff;
      color: white;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background: #005ecb;
    }

    .weather {
      font-size: 14px;
    }

    .weather img {
      width: 40px;
      height: 40px;
    }

    .forecast {
      margin-top: 8px;
    }

    .day {
      display: inline-block;
      width: 70px;
      margin: 3px;
      border-radius: 8px;
      padding: 5px;
      font-size: 12px;
    }

    .day img {
      width: 28px;
      height: 28px;
    }

    /* Light Theme */
    .light {
      background: linear-gradient(to bottom, #4facfe, #00f2fe);
      color: #000;
    }

    .light .container {
      background: rgba(255, 255, 255, 0.3);
    }

    .light .day {
      background: rgba(255, 255, 255, 0.6);
      color: #000;
    }

    /* Dark Theme */
    .dark {
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .dark .container {
      background: rgba(0, 0, 0, 0.3);
    }

    .dark .day {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }
  </style>
</head>
<body class="light">
  <div class="container">
    <h2>üå§ Weather App</h2>
    <input type="text" id="locationInput" placeholder="Enter city">
    <button onclick="getWeather()">Search</button>
    <div id="weather" class="weather"></div>
    <div id="forecast" class="forecast"></div>
  </div>

  <script>
    const apiKey = "a4911e0ff1fc4f1b988172155251909";

    async function getWeather() {
      const location = document.getElementById("locationInput").value;
      if (!location) return;

      const url = `http://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${location}&days=3&aqi=yes&alerts=no`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        const current = data.current;
        const locationData = data.location;
        const forecastData = data.forecast.forecastday;

        // Auto theme switch (day/night)
        const isDay = current.is_day === 1;
        document.body.className = isDay ? "light" : "dark";

        document.getElementById("weather").innerHTML = `
          <h3>${locationData.name}, ${locationData.country}</h3>
          <img src="https:${current.condition.icon}" alt="${current.condition.text}">
          <p>${current.condition.text}</p>
          <p>üå° Temp: ${current.temp_c}¬∞C (Feels ${current.feelslike_c}¬∞C)</p>
          <p>üíß Humidity: ${current.humidity}%</p>
          <p>üå¨ Wind: ${current.wind_kph} kph</p>
        `;

        let forecastHTML = "<h4>3-Day Forecast</h4>";
        forecastData.forEach(day => {
          forecastHTML += `
            <div class="day">
              <p>${day.date}</p>
              <img src="https:${day.day.condition.icon}" alt="${day.day.condition.text}">
              <p>${day.day.avgtemp_c}¬∞C</p>
            </div>
          `;
        });
        document.getElementById("forecast").innerHTML = forecastHTML;

      } catch (error) {
        document.getElementById("weather").innerHTML = `<p style="color:red;">‚ùå Location not found!</p>`;
        document.getElementById("forecast").innerHTML = "";
      }
    }
  </script>
</body>
</html>
